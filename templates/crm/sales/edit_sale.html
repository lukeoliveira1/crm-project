{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
  <h1> Edite sua venda: </h1>

  <form action="{% url 'edit_sale' sale_id %}" method="POST">

    {% csrf_token %}

    {% for field in form.visible_fields %}
      
      <div>

        <label for="{{ field.id_for_label }}" style="margin-bottom: 5px;">
          {{field.label}}
        </label>

        {{ field }}

      </div>

    {% endfor %}

    <div>

      <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">
        Editar
      </button>

    </div>
      
  </form>

{% endblock %}
